  <body>
    <div class="Header">
      <div class="Brand">Library<span>4</span>Me</div>
      <button class="SignIn">Sign <span> In</span></button>
    </div>

    <div class="hero">
      <div class="main"></div>
      <button class="AddButton"id='addNewBook'>
        <span class="material-icons"> add </span>
      </button>
    </div>

    <div class="bottomBanner"></div>

    <div class="addBookForm">
      <div class="newBookForm">
        <div class="Title Eachfields">Add New Book</div>

        <span class="material-icons closeIcon Eachfields">close</span>

        <label for="BookTitle" class="Eachfields">
          Book Name*
          <input
            type="text"
            id="BookTitle"
            class="Formkontol"
            name="BookTitle"
            placeholder="Title"
          />
        </label>
        <label for="Author" class="Eachfields">
          Book Author*
          <input
            type="text"
            id="BookAuthor"
            class="Formkontol"
            name="BAuthor"
            placeholder="Author"
          />
        </label>
        <label for="NumberOfPages" class="Eachfields">
          Number Of Pages*
          <input
            type="number"
            id="NumberOfPages"
            class="Formkontol"
            name="PageNum"
            placeholder="Number of Pages"
            min="1"
          />
        </label>
        <label for="BookLanguage" class="Eachfields">
          Language* 
          <input
            type="text"
            id="BookLanguage"
            class="Formkontol"
            name="BLang"
            placeholder="Language"
          />
        </label>
        <label for="BookStats" class="Eachfields">
          Book Status*
          <select name="BookReadStatus" id="BookStats" class="Bookfield Eachfields">
            <option value="null" disabled="" selected="">Read/Unread</option>
            <option value="Read">Read</option>
            <option value="Unread">Not Read</option>
          </select>
        </label>
        <div class="ActButtons">
            <button class="actionButts addBook">Add</button>
            <button class="actionButts clear">Clear</button>
          </div>
      </div>
    </div>
  </body>
